<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Simple Calculator</h1>
      <label for="firstOperand">Enter first number:</label>
      <input type="number" id="firstOperand" />

      <label for="secondOperand">Enter second number:</label>
      <input type="number" id="secondOperand" />

      <label for="operation">Choose an operation:</label>
      <select id="operation">
        <option value="addition">Addition</option>
        <option value="subtraction">Subtraction</option>
        <option value="multiplication">Multiplication</option>
        <option value="division">Division</option>
      </select>

      <button id="calculateBtn">Calculate</button>

      <div id="result"></div>
    </div>

    <script src="./index.js" type="javascript"></script>
  </body>
</html>
